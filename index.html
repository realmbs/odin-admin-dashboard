<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Odin Project - Admin Dashboard</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="side__nav">
      <div class="side__nav__item side__nav__logo">
        <img src="./images/dashboard.svg">
        <h2>Dashboard</h2>
      </div>
      <div class="side__nav__item">
        <img src="./images/home.svg">
        <p>Home</p>
      </div>
      <div class="side__nav__item">
        <img src="./images/profile.svg">
        <p>Profile</p>
      </div>
      <div class="side__nav__item">
        <img src="./images/messages.svg">
        <p>Messages</p>
      </div>
      <div class="side__nav__item">
        <img src="./images/history.svg">
        <p>History</p>
      </div>
      <div class="side__nav__item">
        <img src="./images/tasks.svg">
        <p>Tasks</p>
      </div>
      <div class="side__nav__item">
        <img src="./images/communities.svg">
        <p>Communities</p>
      </div>
      <div class="side__nav__item side__nav__bottom">
        <img src="./images/settings.svg">
        <p>Settings</p>
      </div>
      <div class="side__nav__item">
        <img src="./images/support.svg">
        <p>Support</p>
      </div>
      <div class="side__nav__item">
        <img src="./images/privacy.svg">
        <p>Privacy</p>
      </div>
    </div>
    <div class="top__nav">
      <div class="top__nav__top">
        <div class="top__nav__item">
          <img src="./images/search.svg">
          <input type="text" placeholder="Search">
        </div>
        <div class="top__nav__item">
          <img src="./images/bell.svg">
          <img src="./images/profile.svg"
          <h3>Morgan Oakley</h3>
        </div>
      </div>
      <div class="top__nav__bottom">
        <div class="top__nav__item">
          <img src="./images/profile.svg">
          <div class="top__nav__vertical">
            <p>Hi there,</p>
            <h3>Morgan Oakley</h3>
          </div>
        </div>
        <div class="top__nav__item">
          <button class="btn">New</button>
          <button class="btn">Upload</button>
          <button class="btn">Share</button>
        </div>
      </div>
    </div>
    <div class="grid__container"></div>
  </div>
</body>
</html>
